<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form method="post" action="./RegisterServlet">
    <div class="row mb-3">
      <label for="fname" class="col-sm-2 col-form-label">FName</label>
      <div class="col-sm-10">
        <input type="text" name="fname" class="form-control" id="fname" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="lname" class="col-sm-2 col-form-label">LName</label>
      <div class="col-sm-10">
        <input type="text" name="lname" class="form-control" id="lname" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="email" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="pass" class="col-sm-2 col-form-label">Pass</label>
      <div class="col-sm-10">
        <input type="password" name="pass" class="form-control" id="pass" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
      <div class="col-sm-10">
        <input type="text" name="mobile" class="form-control" id="mobile" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <textarea name="address" class="form-control" id="address" required></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" name="submit" class="btn btn-primary">Register</button>
        <button type="reset" name="reset" class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </form>
  </div>
 <div class="text-center mt-3">
  <p>Existing User? <a href="Login.jsp">Login</a></p>
 </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
